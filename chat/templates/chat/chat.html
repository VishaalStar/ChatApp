{% extends 'base.html' %}

{% block content %}
  <div class="chat-container">
    <div class="user-list">
      <h3>Users</h3>
      <ul>
        {% for user in users %}
          <li><a href="{% url 'room' user.username %}">{{ user.username }}</a></li>
        {% endfor %}
      </ul>
    </div>
    <div class="chat-window">
      <h2>Select a user to start chatting</h2>
    </div>
  </div>
{% endblock %}
